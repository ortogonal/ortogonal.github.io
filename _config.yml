  name:           Erik Larsson
  avatar:         avatar.jpg
  bio:            "I'm a software developer that focus on Embedded Linux. Mostly C/C++ and Qt programming."
  email:          karl.erik.larsson@gmail.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        erik_larsson79
  facebook:       erik.larsson.7106
